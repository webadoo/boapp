<div class="wrapper wrapper-content animated fadeInRight" ng-controller="SettingsController as setCtrl"> 
    <div class="ibox-content m-b-sm border-bottom">
        <div class="row m-b-sm m-t-sm">					
			<div class="col-md-12">
			     <h2>Instellingen</h2>  
			</div>
		</div>
    </div> 
	     
	<div class="row">
        <div class="col-lg-12">
             <div class="ibox float-e-margins">
                  <div class="ibox-content">
                      <form class="form-horizontal">
                        <div class="form-group" ng-repeat="s in data.settings">
                            
                                    <label class="col-md-2 control-label">
                                        {{ s.friendlyName }}
                                    </label>
                                    <div class="col-md-10">                                   
                                        <input type="text" class="form-control" ng-model="s.settingValue" />    
                                    </div>
                            
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                                <div class="col-md-12 text-right">                               
                                    <button class="btn btn-primary" type="submit" ng-click="setCtrl.saveSettings()">Opslaan</button>
                                </div>
                            </div>
                    </div>
                  </form>
             </div>
        </div>
    </div>		 
  
</div>
