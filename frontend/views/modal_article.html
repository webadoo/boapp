<div class="inmodal">
    <div class="modal-header">        
        <h4 class="modal-title">{{ title }}</h4>        
    </div>
    <div class="modal-body">        
        <div class="form-group">
            <div class="row">
                <div class="col-sm-8">
                    <label>Naam</label> 
                    <input type="text" placeholder="Naam..." class="form-control" ng-model="article.name">
                </div>  
                <div class="col-sm-4">
                    <label>Productnummer</label> 
                    <input type="text" placeholder="Productnummer..." class="form-control" ng-model="article.productNumber">
                </div>               
            </div>
            <div class="row">
                 <div class="col-sm-12">                    
                    <label>Leverancier</label> 
                    <input type="text" placeholder="Leverancier..." class="form-control" ng-model="article.supplier">
                </div>                                     
            </div> 
            <div class="row">                                                
                <div class="col-sm-4">
                    <label>Aankoopprijs</label> 
                    <input type="email" placeholder="Aankoopprijs..." class="form-control" ng-model="article.buyPriceExclVat">
                </div>
                <div class="col-sm-4">
                    <label>Aankoopprijs incl BTW</label> 
                    <input type="text" placeholder="Aankoopprijs incl BTW..." class="form-control" ng-model="article.buyPriceInclVat">
                </div>
                <div class="col-sm-4">
                    <label>Mijn prijs</label> 
                    <input type="text" placeholder="Mijn prijs..." class="form-control" ng-model="article.personalBuyPrice">
                </div>
            </div>
            
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="cancel()">Sluiten</button>
        <button type="button" class="btn btn-primary" ng-click="ok()">Opslaan</button>
    </div>
</div>
