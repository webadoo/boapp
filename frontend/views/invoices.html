<div class="wrapper wrapper-content animated fadeInRight"  ng-controller="CustomersController as customersCtrl" >   
    <div class="ibox-content m-b-sm border-bottom">
        <div class="row">
            <div class="col-sm-8">
                <input type="text" id="invoice_number" name="invoice_number" value="" placeholder="Zoeken..." class="form-control" ng-model="search.invoiceNumber" ng-model-options='{ debounce: 1000 }' ng-change='getCustomers()'>
            </div> 
             <div class="col-sm-2">
                <button type="button" class="btn btn-w-m btn-primary" ng-click="getInvoices()">Zoeken</button>
            </div>
            <div class="col-sm-2">
                <button type="button" class="btn btn-w-m btn-primary" ng-click="addInvoice()">Factuur toevoegen</button>
            </div>       
        </div>
    </div>   
    <div class="row">
        <invoice-box ng-repeat="i in invoices" invoice='i' ng-click="editInvoice(i)"></invoice-box>
    </div>
</div>
